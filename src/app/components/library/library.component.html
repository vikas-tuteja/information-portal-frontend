<app-header></app-header>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="col-md-4 main-card float-left" *ngFor="let audio of audioLibrary;">
            <!--Card-->
            <mdb-card>
                <!--Card image-->
                <div class="view view-cascade overlay waves-light" mdbWavesEffect>
                    <!-- <button>Vikas</button> -->
                    <a>
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>
                <!--/Card image-->
                <mdb-card-body class="text-center card-body-library">
                    <!--Card content-->
                    <h5 class="pink-text">
                        <mdb-icon fas icon="utensils"></mdb-icon> <span class="card-head">{{audio.title}}</span></h5><br>
                    <!-- <audio controls style="width: -webkit-fill-available;">
                        <source src="{{audio.audio_file}}" type="audio/{{audio.filetype}}">
                      Your browser does not support the audio element.
                      </audio>-->
                    <a href="/audio-library/{{audio.slug}}">
                        <img class="img-no-padding audio-image" src="{{audio.summary_image}}" onerror="this.src='/assets/images/default_audio4.png'">
                    </a>
                    <mdb-card-text class="card-text-library card-summary-ht">
                        <span class="">{{audio.summary}}</span>
                    </mdb-card-text>
                    <span class="float-left date-author-box-big"><i class="fa fa-clock-o date-author"> {{audio.created_at|date:'MMM dd yyyy, HH:mm'}} </i>
                        <br><i class="fa fa-pencil-square-o date-author"> {{audio.author}}</i></span>
                    <a mdbBtn class="waves-light blue-bg white news-read-more" href="/audio-library/{{audio.slug}}">Listen</a>
                </mdb-card-body>
                <!--/.Card content-->
            </mdb-card>
            <!--/.Card-->
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
<div class="pagination left">
    <app-pagination *ngIf="totalCount" [currentPage]="page" [totalCount]="totalCount" [next]="next" [previous]="previous" class="full-width pagination-bar"></app-pagination>
</div>
<app-footer></app-footer>
